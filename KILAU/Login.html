<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style1.css" />
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <h1 class="login-title">Selamat Datang di</h1>
            <img src="LogoKilau.png" alt="brand" class="brand" />

            <form action="">
                <div class="wrap-field">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" />
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                </div>

                <div class="forgot-button">
                    <a class="forgot-button-text" href="Forgot.html">Lupa Password?</a>
                </div>

                <div class="login">
                    <button class="btn-login">Login</button>
                </div>
                <div class="or">
                    <span class="atau">Atau</span>
                </div>
                <div class="login-with-google">
                    <button class="btn-login-google">Login With Google</button>
                    <button class="btn-hasno-account"><a href="Sign Up.html">Don't have account? Sign Up</a></button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
